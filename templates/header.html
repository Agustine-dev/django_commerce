{% load i18n static %}
<div class="m-0 d-flex align-content-center justify-content-center bg-dark bg-black">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="" class="hunnid img brand img-fluid">
                <p class="h3 text-center"></p>
                
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link btn btn-light m-1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/products" class="nav-link btn btn-light m-1">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link btn btn-light m-1">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link btn btn-light m-1">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/auth/logout" class="nav-link btn btn-light m-1">Logout</a>
                    </li>
                    {% if user.is_staff %}
                    <li class="nav-item">
                        <a href="/admin" class="nav-link btn btn-light m-1">Admin</a>
                    </li>
                    {% endif %}
                    {% else %}
                    <li class="nav-item">
                        <a href="/auth/login" class="nav-link btn btn-light m-1">Login</a>
                    </li>
                    {% endif %}                    
                </ul>
            </div>
        </div>
    </nav>
</div>
